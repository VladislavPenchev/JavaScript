<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="loadStudents">Load Students</button>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form>
        <label>First Name</label>
        <input type="title" id="firstName" placeholder="First Name...">
        <label>Last Name</label>
        <input type="title" id="lastName" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="title" id="facultyNumber" placeholder="Faculty Number...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <button id="submitBtn">Submit</button>
        <div>
            <button id="editBtn" class="btnEdit" style="display: none">Done</button>
            <button id="cancelBtn" class="btnDelete" style="display: none">Cancel</button>
        </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
